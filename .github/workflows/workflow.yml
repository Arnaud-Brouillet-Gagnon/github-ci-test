name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: 'google/googletest'
    - name: build Googletest
      run: cd googletest && mkdir build && cd build && cmake .. && make && sudo make install && sudo ldconfig
    - name: CMake
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cd build && make
    - name: test
      run: cd build && make test
